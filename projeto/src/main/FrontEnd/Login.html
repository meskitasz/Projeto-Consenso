<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/StyleCadastrar.css">
  <title>Hello, world!</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>
  <!-- Cabeçalho -->
  <center>
    <header>
        <div class="row fundomenu">
            <div class="col-12">
                <h2>Agendapp</h2>

            </div>
        
        </div>
      </header>
  </center>
  
  <!-- Tela de Cadastro -->
  <center>
    
      <form action="formulario" id="form-signin" class="Formulario">
        <div class="row">
            <div class="col-12">
                <img src="img/Consenso_Marca.png" alt="" class="col-12">
            </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label style="display: flex;" for="selecionar_servico" class="col-12">Login: </label>
           <input type="email" placeholder="Insira seu Email" class="col-12" id="inputNome" required="required">
           <p id="nome-invalido" class="invalid-feedback ms-0">Email ou senha incorreto</p>
          </div>
          <div class="col-12">
            <label  style="display: flex;" for="selecionar_servico" class="col-12">Senha: </label>
            <input type="text" placeholder="Insira sua senha" id="inputSobrenome" class="col-12" required="required">
            <p id="sobrenome-invalido" class="invalid-feedback ms-0">Campo obrigatório</p>
          </div>
        </div>
    

        <button type="submit" class="col-12 btn-agendar">
          LOGIN
        </button>
    
        </div>
    
      </form>
    
    
    
  </center>
  


  <!-- Rodapé -->

  <!-- <div style="display: flex;">
        <img class="logo" src="img/Consenso_Marca_7 2.png" alt="">
        <div style="margin-top: 2%; text-align: right;">
          <p>Projeto Consenso 2023</p>
          <p>Agendapp &copy; Treina Recifes</p>
        </div>
      </div> -->

  <footer class="rodape">
    <div class="container ">
      <div class="row align-items-center ">
        <div class="col-12 col-md-6 text-center text-md-start">
          <img class="logo" src="img/Consenso_Marca.png" alt="">
        </div>
        <div class="col-12 col-md-6 text-md-end text-center">
          <ul class="centro">
            <li>
              <a  href="#">Projeto Consenso 2023</a>
            </li>
            <li>
              <a href="#">Agendapp &copy; Treina Recife</a>
            </li>
          </ul>
          
          
        </div>
      </div>
    </div>
    

  </footer>










  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>



</body>

</html>
